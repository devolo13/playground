<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin: 0 auto;
    }
    h1{
      text-align: center;
    }
    .container{
      display: flex;
      justify-content: space-evenly;
    }
    .box{
      /* This color thing throws a lot of errors, but works. is this improper? */
      background-color: {{color}};
      min-width: 100px;
      min-height: 100px;
      border: 2px solid black;
      margin: 2px;
    }
  </style>
  <title>Playground</title>
</head>
<body>
  <h1>Welcome</h1>
  <div class="container">
    {% for i in range(num): %}
    <div class="box"></div>
    {% endfor %}
  </div>
</body>
</html>
